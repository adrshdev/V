<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Vyshaaa!!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url('./image/9426ab8c99dbdf016c51ede71742670d.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-container {
            text-align: center;
        }
        .start-btn {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(255, 65, 108, 0.4);
            transition: 0.3s;
        }
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(255, 75, 43, 0.6);
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button class="start-btn" onclick="startExperience()">Start</button>
    </div>

    <script>
        function startExperience() {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
