<!DOCTYPE html>
<html>
<head>
    <title>For Vyshaa üíù</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #ff758c, #ff8c42, #ff6b6b);
            background-size: 400% 400%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            perspective: 1000px;
            padding: 20px;
        }

        h1 {
            font-size: 4.5em;
            margin: 0;
            opacity: 0;
            transform: translateY(30px);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .message {
            font-size: 1.8em;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hidden-messages {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            opacity: 0;
            pointer-events: none;
        }

        .hearts, .stars, .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        .star {
            position: absolute;
            font-size: 20px;
            opacity: 0;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            opacity: 0;
            filter: blur(1px);
        }

        .butterfly {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            opacity: 0;
        }

        .floating-text {
            position: absolute;
            font-size: 1.4em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            pointer-events: none;
            opacity: 0;
        }

        .click-message {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.4em;
            opacity: 0;
            animation: pulse 2s infinite;
        }

        .magical-circle {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            filter: blur(1px);
        }

        .flower {
            position: absolute;
            font-size: 28px;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .ribbon {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            animation: gradientAnimation 15s ease infinite;
        }

        .glow {
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
        }

        .portal {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at center, white, transparent);
            opacity: 0;
            pointer-events: none;
        }

        .rainbow-trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        @media (max-width: 768px) {  /* Adjust breakpoint as needed */
            h1 {
                font-size: 2.5em;
            }

            .message {
                font-size: 1.2em;
            }

            .floating-text {
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) { /* Adjust breakpoint as needed */
            h1 {
                font-size: 2em;
            }

            .message {
                font-size: 1em;
            }
            .click-message{
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop autoplay>
        <source src="./audio/One Direction - What Makes You Beautiful (Official Video).mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>Hey Vyshaa!</h1>
        <div class="message">Here's something special, Just to see you smile! ‚ú®</div>
    </div>

    <div class="hearts"></div>
    <div class="stars"></div>
    <div class="background-hearts"></div>
    <div class="click-message">‚ú® Click anywhere to create magic! Every click brings a new surprise! ‚ú®</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('bgMusic');
            // Check if autoplay is supported (some browsers block it)
            document.addEventListener('click', () => {
        if (music.paused) {
            music.play().catch(error => console.log("Audio play failed:", error));
        }
           }, { once: true });
            let clickCount = 0;
            const messages = [
                "Your presence makes everything better! üåü",
                "Each moment with you is precious! ‚ú®",
                "You're absolutely wonderful! üí´",
                "Your smile is magical! ‚≠ê",
                "You light up my world! üåü",
                "You're a ray of sunshine! ‚òÄÔ∏è",
                "Meeting you was destiny! üí´",
                "You're extraordinary! ‚ú®",
                "Every second with you is special! üíñ",
                "You're simply amazing! üåü"
            ];

            const emojis = ['‚ú®', 'üí´', '‚≠ê', 'üåü', 'üíñ', 'ü¶ã', 'üå∏', 'üå∫', 'üåπ', 'üå∑'];
            
            document.addEventListener('click', () => {
                music.play();
            }, { once: true });

            // Initial animations
            gsap.to('h1', {
                opacity: 1,
                y: 0,
                duration: 2,
                ease: 'elastic.out(1, 0.7)'
            });

            gsap.to('.message', {
                opacity: 1,
                y: 0,
                duration: 2,
                delay: 0.5,
                ease: 'elastic.out(1, 0.7)'
            });

            gsap.to('.click-message', {
                opacity: 1,
                duration: 1.5,
                delay: 2,
                ease: 'power2.out'
            });

            // Mouse trail effect
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                createRainbowTrail(mouseX, mouseY);
            });

            function createRainbowTrail(x, y) {
                const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#8f00ff'];
                const trail = document.createElement('div');
                trail.className = 'rainbow-trail';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                trail.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(trail);

                gsap.to(trail, {
                    opacity: 0.7,
                    duration: 0.2,
                    onComplete: () => {
                        gsap.to(trail, {
                            opacity: 0,
                            scale: 0,
                            duration: 0.8,
                            ease: 'power2.out',
                            onComplete: () => trail.remove()
                        });
                    }
                });
            }

            // Enhanced background effects
            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '‚≠ê';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                document.querySelector('.stars').appendChild(star);

                gsap.to(star, {
                    opacity: Math.random() * 0.5 + 0.5,
                    duration: 1,
                    repeat: -1,
                    yoyo: true,
                    onComplete: () => star.remove()
                });
            }

            // Create firework effect
            function createFirework(x, y) {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(particle);

                    const angle = (i / 30) * 360;
                    const radius = Math.random() * 100 + 50;
                    gsap.to(particle, {
                        x: Math.cos(angle * Math.PI / 180) * radius,
                        y: Math.sin(angle * Math.PI / 180) * radius,
                        opacity: 1,
                        duration: 0.5,
                        ease: 'power1.out',
                        onComplete: () => {
                            gsap.to(particle, {
                                opacity: 0,
                                duration: 0.5,
                                onComplete: () => particle.remove()
                            });
                        }
                    });
                }
            }

            // Create portal effect
            function createPortal(x, y) {
                const portal = document.createElement('div');
                portal.className = 'portal';
                portal.style.left = (x - 30) + 'px';
                portal.style.top = (y - 30) + 'px';
                document.body.appendChild(portal);

                gsap.to(portal, {
                    opacity: 0.7,
                    scale: 2,
                    duration: 1,
                    ease: 'power2.out',
                    onComplete: () => {
                        gsap.to(portal, {
                            opacity: 0,
                            duration: 0.5,
                            onComplete: () => portal.remove()
                        });
                    }
                });
            }

            // Enhanced click handler
            document.addEventListener('click', (e) => {
                clickCount++;
                
                // Create multiple effects
                createFirework(e.clientX, e.clientY);
                createPortal(e.clientX, e.clientY);
                
                // Show random emoji explosion
                for (let i = 0; i < 10; i++) {
                    const emoji = document.createElement('div');
                    emoji.className = 'floating-text';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = e.clientX + 'px';
                    emoji.style.top = e.clientY + 'px';
                    document.body.appendChild(emoji);

                    if(window.innerWidth <= 768){
                      message.style.left = e.clientX - message.offsetWidth / 2 + 'px';
                      message.style.top = e.clientY - message.offsetHeight / 2 + 'px';
                    }

                    gsap.to(emoji, {
                        x: (Math.random() - 0.5) * 200,
                        y: (Math.random() - 0.5) * 200,
                        rotation: Math.random() * 360,
                        opacity: 1,
                        duration: 1,
                        ease: 'power2.out',
                        onComplete: () => {
                            gsap.to(emoji, {
                                opacity: 0,
                                duration: 0.5,
                                onComplete: () => emoji.remove()
                            });
                        }
                    });
                }

                // Show floating message
                const message = document.createElement('div');
                message.className = 'floating-text';
                message.textContent = messages[clickCount % messages.length];
                message.style.left = e.clientX + 'px';
                message.style.top = e.clientY + 'px';
                document.body.appendChild(message);

                gsap.to(message, {
                    opacity: 1,
                    y: -100,
                    duration: 1.5,
                    ease: 'power2.out',
                    onComplete: () => {
                        gsap.to(message, {
                            opacity: 0,
                            duration: 0.5,
                            onComplete: () => message.remove()
                        });
                    }
                });
            });

            // Create background effects periodically
            setInterval(createStar, 1000);
        });
    </script>
</body>
</html>
